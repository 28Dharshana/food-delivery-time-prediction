<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Delivery Time Prediction</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

    <h1>Food Delivery Time Predictor</h1>

    <form action="/predict" method="POST">
        <label>Age:</label><br>
        <input type="number" name="age" step="any" required><br><br>

        <label>Rating:</label><br>
        <input type="number" name="rating" step="any" required><br><br>

        <label>Distance (km):</label><br>
        <input type="number" name="distance" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2 style="color:green; margin-top:20px;">{{ prediction_text }}</h2>
    {% endif %}

</body>
</html>
